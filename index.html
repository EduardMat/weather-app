<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHERapp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <form class="search" id="search-form">
          <input
            type="search"
            placeholder="Search City"
            autocomplete="off"
            autofocus="on"
            id="cityInput"
          />
          <input type="submit" value="Search" id="search-button" />
        </form>

        <h1 id="search-city"></h1>
        <h2 id="date"></h2>
        <h3 class="" id="weather-description">Partly Cloudy</h3>
          
          
      

        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
               <img src="src/images/part sunny.png" class="float-left" id="front-picture"/> <div class="temperature" id="temperature">19</div
              > 
          
              <a href="#" id="celsius-link"> &degC</a> |<a
                  href="#"
                  id="fahrenheit-link"
          
                >
                  F &deg;
                </a></span>
          
            </div>
          </div>

          <div class="col-6">
            <button class="current" id="current-location-button">
              Current
            </button>
            <ul class="list2">
              <li id="humidity">Humidity: 30%</li>
              <li id="wind">Wind: 30 km/h</li>
            </ul>
          </div>


<div class="weather-forecast">
          <div class="row">

          
              <div class="col">
              <div class="weather-forecast-day">Sunday</div>       
              <img src="src/images/sunny and snowy.png"  width="35"/><br/>
              <span class="weather-forecast-max">18</span>
              <span class="weather-forecast-min">12</span>
              </div>


              <div class="col">
              <div class="weather-forecast-day">Monday</div>       
              <img src="src/images/sunny and snowy.png"  width="35"/><br/>
              <span class="weather-forecast-max">18</span>
              <span class="weather-forecast-min">12</span>
              </div>
            


              <div class="col">
              <div class="weather-forecast-day">Tuesday</div>       
              <img src="src/images/sunny and snowy.png"  width="35"/><br/>
              <span class="weather-forecast-max">18</span>
              <span class="weather-forecast-min">12</span>
              </div>


              <div class="col">
              <div class="weather-forecast-day">Wednesday</div>       
              <img src="src/images/sunny and snowy.png"  width="35"/><br/>
              <span class="weather-forecast-max">18</span>
              <span class="weather-forecast-min">12</span>
              </div>


              <div class="col">
              <div class="weather-forecast-day">Thursday</div>       
              <img src="src/images/sunny and snowy.png"  width="35"/><br/>
              <span class="weather-forecast-max">18</span>
              <span class="weather-forecast-min">12</span>
              </div>



              <div class="col">
              <div class="weather-forecast-day">Friday</div>       
              <img src="src/images/sunny and snowy.png"  width="35"/><br/>
              <span class="weather-forecast-max">18</span>
              <span class="weather-forecast-min">12</span>
              </div>


              <div class="col">
              <div class="weather-forecast-day">Saturday</div>       
              <img src="src/images/sunny and snowy.png"  width="35"/><br/>
              <span class="weather-forecast-max">18</span>
              <span class="weather-forecast-min">12</span>
              </div>


          </div>
        </div>



















        </div>
     </div>
<div class="link-dev" id="link-dev">

      </div>
    </div>
